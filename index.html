<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Portal Door with Plane Detection</title>
  <!-- A-Frame and Extras -->
  <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.min.js"></script>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
 <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.0/dist/aframe-extras.min.js"></script>
  <script>
    AFRAME.registerComponent('hit-test', {
      init: function () {
        const sceneEl = this.el;
        let portalDoor = document.getElementById("portal-door");

        sceneEl.addEventListener('click', (event) => {
          if (event.detail.intersection) {
            let intersectedPoint = event.detail.intersection.point;
            portalDoor.setAttribute('position', intersectedPoint);
            portalDoor.setAttribute('visible', true);
            portalDoor.setAttribute('scale', '1 1 1');
          }
        });
      }
    });
  </script>
</head>

<body style="margin: 0; overflow: hidden;">
  <a-scene vr-mode-ui="enabled: false" renderer="antialias: true" xrweb="optionalFeatures: hit-test, local-floor"
    webxr="optionalFeatures: hit-test, local-floor; requiredFeatures: hit-test">

    <!-- Portal Door Model -->
    <a-entity id="portal-door" gltf-model="url(https://first-free-bucket-hnpanchal.s3.amazonaws.com/model.glb)" scale="0 0 0" visible="false"></a-entity>

    <!-- 3D Environment Inside the Door -->
    <!-- <a-sky src="assets/spruit_sunrise_1k_HDR.jpg" radius="10"></a-sky> -->

    <!-- Camera for AR with WebXR Hit Test -->
    <a-camera hit-test></a-camera>
  </a-scene>
  <app-root></app-root>
</body>

</html>
