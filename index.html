<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A-Frame AR Image Example</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden; padding-top:100px">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" loading-screen="enabled: false;">
    <a-assets>

      <img id="my-image" src="https://first-free-bucket-hnpanchal.s3.amazonaws.com/HD-wallpaper-allu-arjun-ala-vaikunthapuramlo.jpg" />
    </a-assets>

    <a-image src="#my-image" position="0 0 0" scale="0.5 0.5 0.5" ></a-image>
    <a-camera gps-camera rotation-reader></a-camera>
  </a-scene>
<app-root></app-root>
</body>

</html>

</html>
